<?xml version="1.0" encoding="UTF-8"?>
<!-- Diagrama de topologÃ­a Docker para BrewPi Control -->
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="350" viewBox="0 0 700 350" font-family="Segoe UI, Roboto, sans-serif">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#374151" />
    </marker>
    <style>
      .box { fill:#e5e7eb; stroke:#374151; stroke-width:2px; rx:6; ry:6; }
      .title { font-weight:bold; fill:#111827; text-anchor:middle; dominant-baseline:central; }
    </style>
  </defs>

  <!-- Frontend -->
  <rect class="box" x="40" y="40" width="180" height="60" />
  <text class="title" x="130" y="70">frontend</text>

  <!-- Backend -->
  <rect class="box" x="260" y="40" width="180" height="60" />
  <text class="title" x="350" y="70">backend</text>

  <!-- Database -->
  <rect class="box" x="480" y="40" width="180" height="60" />
  <text class="title" x="570" y="70">postgresql</text>

  <!-- MQTT Broker -->
  <rect class="box" x="260" y="150" width="180" height="60" />
  <text class="title" x="350" y="180">mqtt</text>

  <!-- Simulator -->
  <rect class="box" x="40" y="260" width="180" height="60" />
  <text class="title" x="130" y="290">simulator</text>

  <!-- Arrows -->
  <line x1="220" y1="70" x2="260" y2="70" stroke="#374151" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="440" y1="70" x2="480" y2="70" stroke="#374151" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="350" y1="100" x2="350" y2="150" stroke="#374151" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="220" y1="290" x2="260" y2="180" stroke="#374151" stroke-width="2" marker-end="url(#arrow)" />
</svg>
